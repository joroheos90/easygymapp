<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/png" sizes="32x32" href="https://www.datocms-assets.com/142867/1769576252-easygym-edited.png?w=32&h=32">
        <link rel="icon" type="image/png" sizes="16x16" href="https://www.datocms-assets.com/142867/1769576252-easygym-edited.png?w=16&h=16">
        <link rel="apple-touch-icon" sizes="180x180" href="https://www.datocms-assets.com/142867/1769576252-easygym-edited.png?w=180&h=180">
        <meta property="og:type" content="website">
        <meta property="og:title" content="EasyGym">
        <meta property="og:description" content="Administra tu gimnasio de forma simple.">
        <meta property="og:image" content="https://www.datocms-assets.com/142867/1769576252-easygym-edited.png">
        <meta property="og:url" content="https://easygymapp.onrender.com/">


        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>EasyGym | {% block title %} Gestión simple para tu gimnasio {% endblock%}</title>
        <meta name="description" content="EasyGym es un sistema para administrar clientes, pagos, rutinas y mediciones de tu gimnasio de forma simple y rápida.">
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <style>
            .font-roboto {
                font-family: "Roboto", sans-serif;
            }
        </style>
        <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="0">
        <meta name="google" content="notranslate">
    </head>
    <body>
        {% block body %}
        <div class="flex min-h-svh w-full flex-col {% block bg-body %} bg-gray-50{% endblock %}">
            {% block header %}
            <div
                id="header"
                class="relative flex flex-row items-center justify-center p-4 text-lg font-semibold"
            >
                <span>{% block headerTitle %}Titulo{% endblock %}</span>
                <div class="absolute top-4 right-4 left-4 flex justify-between">
                    {% block headerButtons %}{% endblock%}
                </div>
            </div>
            {% endblock %}
            <div id="body">
                {% block content %}{% endblock %}
            </div>
        </div>
        {% endblock %}
    </body>
</html>
