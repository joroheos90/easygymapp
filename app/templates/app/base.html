<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}{% endblock%}</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <style>
            .font-roboto {
                font-family: "Roboto", sans-serif;
            }
        </style>
    </head>
    <body>
        {% block body %}
        <div class="flex min-h-svh w-full flex-col {% block bg-body %} bg-gray-50{% endblock %}">
            {% block header %}
            <div
                id="header"
                class="relative flex flex-row items-center justify-center p-4 text-lg font-semibold"
            >
                <span>{% block headerTitle %}Titulo{% endblock %}</span>
                <div class="absolute top-4 right-4 left-4 flex justify-between">
                    {% block headerButtons %}{% endblock%}
                </div>
            </div>
            {% endblock %}
            <div id="body">
                {% block content %}{% endblock %}
            </div>
        </div>
        {% endblock %}
    </body>
</html>
